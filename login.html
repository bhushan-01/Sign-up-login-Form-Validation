<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="Container">
    <div class="header">
        <h2 >Login here  </h2>
        <hr>
    </div>
        <form class="form" id="form">
            <div class="form-control"onkeyup="validate()">
                <label>Username</label>
                <input type="text" name="" id="Username" placeholder="Enter your name" autocomplete="off"onkeypress="return AvoidSpace(event)">
                <i class="fa-solid fa-circle-check"></i>
                <i class="fa-solid fa-circle-exclamation"></i>
                <small>Error msg</small>
            </div>
           <hr>
           <div class="form-control"onkeyup="validate()">
            <label>Password</label>
            <input type="text" name="" id="Password" placeholder="Enter your Password" autocomplete="off"onkeypress="return AvoidSpace(event)">
            <i class="fa-solid fa-circle-check"></i>
            <i class="fa-solid fa-circle-exclamation"></i>
            <small>Error msg</small>
        </div>
            <hr>
            <input type="submit" value="Click here to Login" class="button">
           
        <span>Not have account :</span>
        <button><a href="validation.html" class="x">Sign up</a></button>
        
        </div>
    </form>
    <script src="login.js"></script>
</body>
</html>
